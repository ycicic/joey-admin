@layout("/layout/_container.html", {js:["/assets/modular/joey/case/workflow/workflow.js"]}){

<style>
  #caseWorkflowTable + .layui-table-view .layui-table-tool-temp {
    padding-right: 0;
  }

  #caseWorkflowTable + .layui-table-view .layui-table-body tbody > tr td {
    cursor: pointer;
  }

  #caseWorkflowTable + .layui-table-view .layui-table-body tbody > tr.layui-table-click {
    background-color: #fff3e0;
  }

  #caseWorkflowTable + .layui-table-view .layui-table-body tbody > tr.layui-table-click td:last-child > div:before {
    position: absolute;
    right: 6px;
    content: "\e602";
    font-size: 12px;
    font-style: normal;
    font-family: layui-icon !important;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<div class="layui-body-header">
  <span class="layui-body-header-title">用例工作流管理</span>
</div>

<div class="layui-fluid" style="padding-bottom: 0;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-body" style="padding: 10px;">
          <!-- 表格工具栏1 -->
          <form class="layui-form toolbar">
            <div class="layui-form-item">
              <div class="layui-inline" style="max-width: 140px;">
                <input name="groupId" class="layui-input" type="text" placeholder="用例组ID"
                       autocomplete="off"/>
              </div>
              <div class="layui-inline">
                <button class="layui-btn icon-btn" lay-filter="caseWorkflowTbSearch" lay-submit>
                  <i class="layui-icon">&#xe615;</i>搜索
                </button>
              </div>
            </div>
          </form>
          <!-- 数据表格1 -->
          <table id="caseWorkflowTable" lay-filter="caseWorkflowTable"></table>
        </div>
      </div>
    </div>
    <div class="layui-col-md9">
      <div class="layui-card">
        <div class="layui-card-body" style="padding: 10px;">
          <!-- 数据表格2 -->
          <table id="executionOrderTable" lay-filter="executionOrderTable"></table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- 表格头部操作列 -->
<script type="text/html" id="caseWorkflowHtbBar">
  <button lay-event="copy" class="layui-btn layui-btn-sm layui-btn-normal icon-btn"><i class="layui-icon">&#xe654;</i>复制</button>
  <button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
  <button lay-event="edit" class="layui-btn layui-btn-sm layui-btn-warm icon-btn"><i class="layui-icon">&#xe642;</i>修改
  </button>
  <button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除
  </button>
</script>
<!-- 表格头部操作列结束 -->

<script type="text/html" id="caseWorkflowOrderHtbBar">
  <button id="addBtn" lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
  <button id="saveBtn" lay-event="save" class="layui-btn layui-btn-sm layui-btn-warm icon-btn"><i class="layui-icon">&#xe62f;</i> 保存</button>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="caseDetailTbBar">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表格操作列结束 -->

@}
