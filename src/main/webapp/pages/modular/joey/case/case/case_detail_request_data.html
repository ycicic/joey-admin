@layout("/layout/_form.html", {js:["/assets/modular/joey/case/case/case_detail_request_data.js"]}){

<form class="layui-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接口地址</label>
                        <div class="layui-input-block">
                            <input id="url" disabled type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">执行数据</label>
                        <div class="layui-input-block">
                            <textarea autoHeight="true" id="requestData" disabled class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预期结果</label>
                        <div class="layui-input-block">
                            <input id="preResult" disabled type="text" class="layui-input" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;关闭&emsp;</button>
    </div>
</form>
@}
