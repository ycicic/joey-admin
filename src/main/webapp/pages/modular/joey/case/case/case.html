@layout("/layout/_container.html", {js:["/assets/modular/joey/case/case/case.js"]}){

<style>
    #caseGroupTable + .layui-table-view .layui-table-tool-temp {
        padding-right: 0;
    }

    #caseGroupTable + .layui-table-view .layui-table-body tbody > tr td {
        cursor: pointer;
    }

    #caseGroupTable + .layui-table-view .layui-table-body tbody > tr.layui-table-click {
        background-color: #fff3e0;
    }

    #caseGroupTable + .layui-table-view .layui-table-body tbody > tr.layui-table-click td:last-child > div:before {
        position: absolute;
        right: 6px;
        content: "\e602";
        font-size: 12px;
        font-style: normal;
        font-family: layui-icon !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style>

<div class="layui-body-header">
    <span class="layui-body-header-title">用例组管理</span>
</div>

<div class="layui-fluid" style="padding-bottom: 0;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 10px;">
                    <!-- 表格工具栏1 -->
                    <form class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline" style="max-width: 140px;">
                                <input name="module" class="layui-input" type="text" placeholder="模块"
                                       autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn icon-btn" lay-filter="caseGroupTbSearch" lay-submit>
                                    <i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- 数据表格1 -->
                    <table id="caseGroupTable" lay-filter="caseGroupTable"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 10px;">
                    <!-- 表格工具栏2 -->
                    <form class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline" aria-placeholder="用例执行渠道">
                                <select id="protocolType" lay-filter="type">
                                    <option value="">请选择用例执行渠道</option>
                                    <option value="HTTP">HTTP</option>
                                    <option value="RPC">RPC</option>
                                    <option value="MQ">MQ</option>
                                    <option value="TIMER">TIMER</option>
                                </select>
                            </div>
                            <div class="layui-inline" aria-placeholder="启用状态">
                                <select id="isRun" lay-filter="type">
                                    <option value="">请选择启用状态</option>
                                    <option value="1">启用</option>
                                    <option value="0">禁用</option>
                                </select>
                            </div>
                            <div class="layui-inline">&emsp;
                                <button class="layui-btn icon-btn" lay-filter="caseDetailTbSearch" lay-submit><i
                                        class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="caseDetailTbAdd" class="layui-btn icon-btn"><i
                                        class="layui-icon">&#xe654;</i>添加
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- 数据表格2 -->
                    <table id="caseDetailTable" lay-filter="caseDetailTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 表格头部操作列 -->
<script type="text/html" id="caseGroupHtbBar">
    <button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
    <button lay-event="edit" class="layui-btn layui-btn-sm layui-btn-warm icon-btn"><i class="layui-icon">&#xe642;</i>修改
    </button>
    <button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除
    </button>
</script>
<!-- 表格头部操作列结束 -->

<!-- 表格操作列 -->
<script type="text/html" id="caseDetailTbBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表格操作列结束 -->

<script type="text/html" id="caseDetailRequestDataTbBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="requestData">查看数据</a>
</script>

@}
