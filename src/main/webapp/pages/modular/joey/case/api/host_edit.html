@layout("/layout/_form.html",{js:["/assets/modular/joey/case/api/host_edit.js"]}){

<form class="layui-form" id="hostForm" lay-filter="hostForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">协议</label>
                        <div class="layui-input-block">
                            <input name="protocol" placeholder="请输入接口协议" type="text" class="layui-input"
                                   lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">HOST</label>
                        <div class="layui-input-block">
                            <input name="host" placeholder="请输入HOST" type="text" class="layui-input"
                                   lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">端口</label>
                        <div class="layui-input-block">
                            <input name="port" placeholder="请输入端口号" type="text" class="layui-input"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea id="comment" name="comment" placeholder="请输入备注" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
